services:
  aniworld:
    container_name: aniworld-downloader
    build: .
    image: aniworld-new
    command: ["aniworld", "--web-ui", "--web-port", "3005", "--no-browser", "--web-expose", "--output-dir", "/app/downloads"]
    ports:
      - "3005:3005"
    volumes:
      - ~/Desktop/Ani-Downloads:/app/downloads
      - aniworld-data:/app/data
    restart: unless-stopped

volumes:
  aniworld-data:
